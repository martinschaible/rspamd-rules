# ==============================================================================
# Sender: Sale
# ------------------------------------------------------------------------------
# This is about sale. Simply selling stuff or fraud related to products
#
# Language : german
# Weighting: LOW:     6          In the configuration of SmarterMail we use
#            MEDIUM: 12          the scoring factor 1.67 to reach the weighting
#            HIGH:   18          of 10, 20 and 30.
# ==============================================================================

# Generic
# ------------------------------------------------------------------------------
sender.from.de.sale {
  type = "header";
  header = "from";
  filter = "email:name";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/sender/de/sender.from.de.sale.map";
  score = 12.0;
  symbol = "sender.from.de.sale";
  description = "Sender sale, german";
}

# Specific (Products/Services)
# ------------------------------------------------------------------------------
sender.from.de.sale.specific {
  type = "header";
  header = "from";
  filter = "email:name";
  regexp = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/sender/de/sender.from.de.sale.specific.map";
  score = 12.0;
  symbol = "sender.from.de.sale.specific";
  description = "Sender Sale Specific, german";
}
