# Medication Names
# ------------------------------------------------------------------------------
sender.from.health.medname {
  type = "header";
  header = "from";
  filter = "email:name";
  regexp = true;
  one_shot = true;
  map = "https://raw.githubusercontent.com/martinschaible/rspamd-rules/main/maps.d/lists/list.medname.map";
  score = 12.0;
  symbol = "sender.from.health.medname";
  description = "Sender: Health, Medication Names";
}

